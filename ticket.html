<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticket.css">
    
</head>
<body>
    <div class="Form">
        <form id="passengerForm">
            <label for="passengerDetails">Name: <input id='name' type="text"></label>
            <br><br>
            <label for="passengerDetails">Age: <input id='age' type="number"></label>
            <br><br>
            <label for="passengerDetails">Start Station: 
                <select name="station" id="start">
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="delhi">Delhi</option>
                </select>
            </label>
            <br><br>
            <label for="passengerDetails">Destination:
                <select name="station" id="end">
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="delhi">Delhi</option>
                </select>
            </label>
            <br><br>
            <button type="submit">submit</button>
        </form>
    </div>
    <!--this was added-->
    <div id="ticket">
        <h2>Ticket</h2>
        <p id="printName" class="inline"></p>
        <p id="printId" class="inline"></p>
        <br><br>
        <p id="printAge" class="inline"></p>
        <p id="printSeatType" class="inline"></p>
        <br><br>
        <p class="inline" id="printStart"></p>
        <p class="inline" id="printEnd"></p>
        <p class="inline" id="printFare"></p>
    </div>
    <script src="jsTicket.js"></script>
</body>
</html>
