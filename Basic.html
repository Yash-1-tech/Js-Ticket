<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Basic HTML Structure</title>
    <script>
        console.log("Hello World")
        function turnOn() {
            console.log('le Fuck You 3')
            document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulbon.gif'
        }
        
        let turnOff=()=>{
            document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulboff.gif'
            console.log('Hella Fella')
        }
        //constructor
        function CarType(brand, model, price) {
            this.brand = brand,
            this.model = model,
            this.price = price
            this.details = () => this.model + ' Rs.' + this.price; 
        }

        // new object 
        const Ford = new CarType('Ford','Raptor',1150000)

        //object, object properties and methods
        const car = {
            // property
            brand: 'Suzuki',
            model: 'Swift',
            price: 750000,
            // methods
            details: function() {
                return this.model + " Rs." + this.price;
            }
        }
        console.log(car)
        
        // adding object propeties dynamically
        car.milege = 29;

        // deconstructoring 
        let {brand,model,price,milege} = car
        console.log('Car Brand: ' + car.brand)
        console.log(brand+'\n'+model+'\nRs.'+price+'\n'+milege)
        console.log('Car Brand: ' + Ford.brand)
        console.log(Ford)

        alert(car.details() +'\n'+ Ford.details())
    </script>
</head>
<body>
    <h1>Hey this is javascript lets say :</h1>
    <div id="demo">
    </div>
    <button onclick="document.getElementById('demo').innerHTML='Hello World!'" type="button">Click Me!</button>
    <br><br>
    <div id="light on and off">
        <button onclick="turnOn()">Turn On</button>
        <img id ='bulb' src='https://www.w3schools.com/js/pic_bulboff.gif' style="width:100px"/>
        <button onclick="turnOff()">Turn Off</button>
    </div>
    <br><br>

    <div id="object">
    </div>
</body>
</html>
